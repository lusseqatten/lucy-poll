<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Styled Form with Bootstrap</title>
</head>
<body>

<div class="container mt-5">
  <form>
    <div class="form-group">
      <label for="option1">Option 1 (Slider Variation 1):</label>
      <input type="range" class="form-control-range" id="option1" name="option1" min="0" max="100" step="1">
    </div>

    <div class="form-group">
      <label for="option2">Option 2 (Slider Variation 2):</label>
      <input type="range" class="form-control-range custom-range" id="option2" name="option2" min="0" max="10" step="0.1">
    </div>

    <div class="form-group">
      <label for="selectBox">Select Box:</label>
      <select class="form-control" id="selectBox" name="selectBox">
        <option value="value1">Option 1</option>
        <option value="value2">Option 2</option>
        <option value="value3">Option 3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="multiSelect">Multi-select Box:</label>
      <select multiple class="form-control" id="multiSelect" name="multiSelect">
        <option value="value1">Option 1</option>
        <option value="value2">Option 2</option>
        <option value="value3">Option 3</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
